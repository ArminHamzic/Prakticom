<app-main-nav>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Gebiet</mat-label>
      <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Dynatrace</mat-card-title>
          <mat-card-subtitle>Informatik</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://www.gamesaktuell.de/screenshots/1020x/2010/08/NaughtDogJob.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Bewerbe dich jetzt!
          </p>
        </mat-card-content>
      </mat-card>

      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image2"></div>
          <mat-card-title>Samsung</mat-card-title>
          <mat-card-subtitle>Informatik</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://persoblogger.de/wp-content/uploads/2018/10/7-Kreativtitel-Office_Oma-min.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Bewerbe dich jetzt!
          </p>
        </mat-card-content>
      </mat-card>

  </form>
</app-main-nav>
