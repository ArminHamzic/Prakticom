<div class="ui secondary pointing menu">
  <a routerLink="../"
     routerLinkActive="active"
     [routerLinkActiveOptions]="{exact: true}"
     class="item"
  ><i class="home icon"></i>
  </a>
  <a routerLink="/jobs" routerLinkActive="active" class="item">JobAds</a>
  <a routerLink="/about" routerLinkActive="active" class="item disabled">About us</a>
  <a routerLink="/auth/login" routerLinkActive="active" class="item disabled">Login</a>
  <a routerLink="/auth/signUp" routerLinkActive="active" class="item disabled">Sign Up</a>
</div>
<form>
  <div class="form-group" style="width: 25%;margin-left: 1em">
    <label for="title">Job Titel</label>
    <label id="title" class="form-control">{{job.title}}</label>
  </div>
  <div class="form-group" style="width:75%; margin-left: 1em">
    <label for="description">Beschreibung</label>
    <textarea id="description" class="form-control">{{job.description}}</textarea>
  </div>
  <div class="form-group" style="width: 25%; margin-left: 1em">
    <label for="website">Address</label>
    <label id="website" class="form-control">{{job.website}}</label>
  </div>

  <div class="form-group">
    <button routerLink="jobs" class="btn btn-outline-secondary" style="min-width: 8em; margin-left: 1em;margin-right: 1em">Zur√ºck</button>
    <button class="btn btn-outline-primary" style="min-width: 8em"  ><a href="mailto:{{email}}?Subject=Bewerbung&body=..." target="_top">Send Mail</a></button>
  </div>
</form>
