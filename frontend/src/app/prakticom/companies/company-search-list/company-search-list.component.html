<div class="vertical-center">
  <mat-toolbar color="primary" style="width: 50%">
    <mat-toolbar-row>
      <mat-form-field class="field" style="width: 40%">
        <mat-label>Beruf, Begriff</mat-label>
        <mat-icon matSuffix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>
      <mat-form-field class="field" style="width: 50%">
        <mat-label>Ort, Region, Bundesland</mat-label>
        <mat-icon matSuffix>location_on</mat-icon>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="centerScrollContainer">
  <cdk-virtual-scroll-viewport itemSize="100" class="scrollContainer">
    <div class="content">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div *ngFor="let company of companies.filteredData">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{company.name}}</mat-card-title>
                <mat-card-subtitle>{{company.contactEmail}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src='./assets/lp-bg.jpg'>
            <mat-card-content>
              <p>
                {{company.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <div>
                <button mat-button>WEBSITE</button>
                <button routerLink="/home/company/{{company.id}}" mat-button>ANSEHEN</button>
              </div>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
