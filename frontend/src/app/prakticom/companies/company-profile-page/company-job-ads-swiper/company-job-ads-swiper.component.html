<html>
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
</head>

<body>
<!-- Swiper -->
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="(100/5) +'%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let company of companies">
        <app-card>
          <i mat-card-avatar class="example-header-image"></i>
          <ng-container title>Software Developer</ng-container>
          <ng-container subtitle>C#, Java</ng-container>
          <ng-container image><img mat-card-image src='./assets/lp-bg.jpg'></ng-container>
          <ng-container description>{{company.description}}</ng-container>
          <ng-container buttons>
            <button mat-button>WEBSITE</button>
            <button mat-button>ANSEHEN</button>
          </ng-container>
        </app-card>
      </div>
    </div>
<!--    <div class="swiper-slide" *ngFor="let company of companies">Slide 1</div>-->
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
</div>
</body>
</html>
